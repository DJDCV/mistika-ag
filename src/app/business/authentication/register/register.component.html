<div class="form-container">
  <div class="form-container__left">
    <img src="logo.png" alt="logo" />
  </div>
  <div class="form-container__right">
    <div class="form-header">
      <h1>Registrate</h1>
    </div>
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <mat-form-field class="custom-input" appearance="outline">
        <mat-label>Nombre de Usuario</mat-label>
        <input matInput formControlName="username" placeholder="Ingresa tu nombre" />
      </mat-form-field>

      <mat-form-field class="custom-input" appearance="outline">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" placeholder="Ingresa tu correo" />
      </mat-form-field>

      <mat-form-field class="custom-input" appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Ingresa tu contraseña" />
      </mat-form-field>

      <mat-form-field class="custom-input" appearance="outline">
        <mat-label>Confirmar Contraseña</mat-label>
        <input matInput formControlName="confirmPassword" type="password" placeholder="Confirma tu contraseña" />
        <mat-error *ngIf="registerForm.get('confirmPassword')?.hasError('required')">
          La confirmación de la contraseña es requerida
        </mat-error>
      </mat-form-field>

      <mat-form-field class="custom-input" appearance="outline">
        <mat-label>Seleccione su tipo de negocio</mat-label>
        <mat-select formControlName="clientType">
          <mat-option *ngFor="let clientType of clientTypes" [value]="clientType">
            {{ clientType }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <app-place-autocomplete class="custom-input" (placeSelected)="onPlaceSelected($event)"></app-place-autocomplete>

      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Registrarse</button>
    </form>
    <div class="redirect-link">
      ¿Ya te registraste? <a routerLink="/login">Accede aquí</a>
    </div>
  </div>
</div>
